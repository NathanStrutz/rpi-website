<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Mystery Page</title>
    <style>
      body {
        margin: 0;
        min-height: 100vh;
        background: repeating-linear-gradient(
          90deg,
          #000,
          #000 40px,
          #fff 40px,
          #fff 80px
        );
        color: #000;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        font-family: sans-serif;
      }
      .container {
        background: rgba(255, 255, 255, 0.8);
        border: 8px solid rgba(0, 0, 0, 0.5);
        padding: 2rem 3rem;
        border-radius: 12px;
        box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
        text-align: center;
      }
      a {
        display: inline-block;
        margin-top: 1.5rem;
        padding: 0.5rem 1.5rem;
        background: #000;
        color: #fff;
        text-decoration: none;
        border-radius: 6px;
        font-weight: bold;
        transition: background 0.2s;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <p>Which way do the stripes go?</p>
      <p>
        <a href="index.html">Back Home</a>
      </p>
    </div>
    <script>
      if (Math.random() > 0.5) {
        document.body.style.background = `repeating-linear-gradient(
          #000,
          #000 40px,
          #fff 40px,
          #fff 80px)`;
      }
    </script>
  </body>
</html>
